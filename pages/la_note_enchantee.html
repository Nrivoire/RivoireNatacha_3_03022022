<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../scss/menu.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db44492cd5.js" crossorigin="anonymous"></script>
	<title>OhMyFood</title>
</head>

<body>
    <header>
        <a href="../index.html" title="accueil">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <p class="logo">ohmyfood</p>
    </header>
    <main>
        <section class="section1">
            <div class="container_title">
                <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                <div class="item_title">
                    <h2>La note enchantée</h2>
                    <div class="heart">
                        <input type="checkbox" class="fill-heart" id="onclick-heart1">
                        <label for="onclick-heart1"><i class="fa-solid fa-heart"></i></label>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3 class="barre">ENTRÉES</h3>
                <div class="item item1">
                    <input type="checkbox" class="check" id="onclickentree1">
                    <label for="onclickentree1">
                        <div class="text">
                            <p class="name">Ravioles de foie gras</p>
                            <p class="description">Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="pricing">
                            <span class="etc"><p>...</p></span>
                            <p class="price">25€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
                <div class="item item2">
                    <input type="checkbox" class="check" id="onclickentree2">
                    <label for="onclickentree2">
                        <div class="text">
                            <p class="name">Caviar osciètre</p>
                            <p class="description">Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="pricing">
                            <span></span>
                            <p class="price">35€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
                <div class="item item3">
                    <input type="checkbox" class="check" id="onclickentree3">
                    <label for="onclickentree3">
                        <div class="text">
                            <p class="name">Homard et espuma de potiron</p>
                            <p class="description">Mariné aux zestes d'orange</p>
                        </div>
                        <div class="pricing">
                            <span></span>
                            <p class="price">20€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
                <div class="item item3">
                    <input type="checkbox" class="check" id="onclickentree3">
                    <label for="onclickentree3">
                        <div class="text">
                            <p class="name">Foie gras de canard cuit entier</p>
                            <p class="description">Confiture de figue et pain toasté</p>
                        </div>
                        <div class="pricing">
                            <span class="etc"><p>...</p></span>
                            <p class="price">35€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
            </div>
            <div class="container">
                <h3 class="barre">PLATS</h3>
                <div class="item item1">
                    <input type="checkbox" class="check" id="onclickplats1">
                    <label for="onclickplats1">
                        <div class="text">
                            <p class="name">Noix de coquilles Saint-Jacques</p>
                            <p class="description">Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="pricing">
                            <span></span>
                            <p class="price">40€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
                <div class="item item2">
                    <input type="checkbox" class="check" id="onclickplats2">
                    <label for="onclickplats2">
                        <div class="text">
                            <p class="name">Langoustine poêlée</p>
                            <p class="description">Purée de patate douce</p>

                <div class="item item3">
                    <input type="checkbox" class="check" id="onclickplats3">
                    <label for="onclickplats3">

                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
            </div>

                <h3 class="barre">DESSERTS</h3>
                <div class="item item1">
                    <input type="checkbox" class="check" id="onclickdessert1">
                    <label for="onclickdessert1">

                            <span class="etc"><p>...</p></span>
                            <p class="price">18€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
                <div class="item item2">
                    <input type="checkbox" class="check" id="onclickdessert2">
                    <label for="onclickdessert2">
                        <div class="text">
                            <p class="name">Baba au rhum revisité</p>
                            <p class="description">Avec son coulis de citron</p>
                        </div>
                        <div class="pricing">
                            <span></span>
                            <p class="price">22€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
                <div class="item item3">
                    <input type="checkbox" class="check" id="onclickdessert3">
                    <label for="onclickdessert3">
                        <div class="text">
                            <p class="name">Tarte au citron meringuée</p>
                            <p class="description">Déstructurée</p>
                        </div>
                        <div class="pricing">
                            <span></span>
                            <p class="price">23€</p>
                        </div>
                        <span class="price_fill">
                            <i class="fa-solid fa-circle-check fa-lg"></i>
                        </span>
                    </label>
                </div>
            </div>
            <div class="command">
                <button class="hoover" type="submit">
                    <p>Commander</p>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
			<p class="logo">ohmyfood</p>
			<div>
				<a href="" title="Proposer un restaurant">
					<i class="size fas fa-utensils fa-xs"></i>

				<a href="" title="Devenir partenaire">
